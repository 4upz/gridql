type Farm {
  id: String
  name: String!
}

type Query {
  getById(id: String, at: Float): Coop
  getByName(id: String, at: Float): Coop
  getByFarm(id: String, at: Float): [Coop]
}

type Coop {
  id: String
  name: String!
  farm_id: String!
  hens: [Hen]
}

type Hen {
  id: String
  name: String!
  coop_id: String!
}