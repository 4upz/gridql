type Farm {
  id: String
  name: String!
  coops: [Coop]
}

type Coop {
  id: String
  name: String!
  farm_id: String!
}

type Query {
  getById(id: String, at: Float): Hen
  getByName(name: String, at: Float): [Hen]
  getByCoop(id: String, at: Float): [Hen]
}

type Hen {
  id: String
  name: String!
  coop_id: String!
}