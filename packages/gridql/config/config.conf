{
  "port": 3000,
  "url": "http://localhost:3000"
  "name": "GridQL",
  "mongos": {
    "test": {
      "uri": ${?MONGO_URI},
      "collection": "test",
      "db": "test"
    }
  },
  "getById_template": {
    "name": "getById",
    "id": "id",
    "query": "{_id: new ObjectId('${id}')}"
  },

  "graphlettes": [{
    "path": "/test/graph",
    "mongo": ${mongos.test},
    "schema": "config/graph/test.graphql",
    "dtoConfig": {
      "singletons": [
        ${getById_template}
      ]
    }
  }],
  "restlettes": [
    {
      "path": "/test/api",
      "mongo": ${mongos.test},
      "schema": "config/json/test.schema.json"
    }]
}